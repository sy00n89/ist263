<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 11</title>
    <script>
        function WinnerMessage() {
            document.getElementById("messages").innerHTML = 'You Won!'; 
        }
        function TryAgain() {
            document.getElementById("messages").innerHTML = 'Wrong Shell - Try Again';  
        }
        function ShuffleShells(){
            document.getElementById("first").style.order = Math.floor((Math.random() * 3) + 2);
        }
    </script>
    <link rel="stylesheet" href="./practice_files/animate.css">
    <style>
        .container {
            display: flex;
        }
        #first {order: 1;}
        #second {order: 2;}
        #third {order: 3;}
    </style>
</head>
<body onload="ShuffleShells();">
    <h1>Choose a Walnut</h1>
    <div class="container">
        <img src="./practice_files/walnut.png" id = "first" alt="first walnut" class="first" onclick="WinnerMessage();">
        <img src="./practice_files/walnut.png" id = "second" alt="second walnut" class="second" onclick="TryAgain();">
        <img src="./practice_files/walnut.png" id = "third" alt="third walnut" class="third" onclick="TryAgain();">
    </div>

    <div id="messages"></div>

</body>
</html>
