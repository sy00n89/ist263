        <table>

            <tr>

    <hr> <!--Division line--> 
        <form action="" method="post">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname">
    <br>
            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments"></textarea>
            <br>
            <p>Please select your age</p>
            <input type="radio" id="age1" name="age" value="30">
            <label for="age1">0 - 30</label>
            <br>
            <input type="radio" id="age2" name="age" value="60">
            <label for="age2">31 - 60</label>
            <br>
            <input type="radio" id="age3" name="age" value="100">
            <label for="age3">61 - 100</label>
            <br>

            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1">I have a bike</label>
            <input type="checkbox" id="vehicle2" name="vehicle1" value="Car">
            <label for="vehicle2">I have a car</label>
            <input type="checkbox" id="vehicle3" name="vehicle1" value="Boat">
            <label for="vehicle3">I have a boat</label>
            <br>

            <label for="cars">Please choose a car model</label><br>
            <select id="cars" name="cars">
                <option value="volvo"Volvo></option>
                <option value="saab"Saab></option>
            </select><br>

                <input type="submit" value="Send Form">


        </form>
